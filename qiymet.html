<body>

  <div class="grid" id="price-container"></div>
  <div id="countdown">Y√ºkl…ônir...</div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    fetch("https://mahnisifarisim-az.onrender.com/api/qiymet")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("price-container");
        container.innerHTML = "";
        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <h2>${item.title}</h2>
            <p>${item.newPrice}</p>
          `;
          container.appendChild(card);
        });

        const endTime = new Date(data.endTime).getTime();
        const countdownEl = document.getElementById("countdown");

        function updateCountdown() {
          const now = new Date().getTime();
          const diff = endTime - now;
          if (diff <= 0) {
            countdownEl.innerText = "Endirim bitdi";
            return;
          }
          const d = Math.floor(diff / (1000 * 60 * 60 * 24));
          const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const m = Math.floor((diff / (1000 * 60)) % 60);
          const s = Math.floor((diff / 1000) % 60);
          countdownEl.innerText = `Endirim…ô qalan vaxt: ${d} g√ºn, ${h} saat, ${m} d…ôq, ${s} san`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
      })
      .catch(() => {
        document.getElementById("price-container").innerHTML = "<p style='color:red;'>X…ôta ba≈ü verdi!</p>";
        document.getElementById("countdown").innerText = "";
      });
  </script>
