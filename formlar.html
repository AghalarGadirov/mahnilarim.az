<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sifariş Formları</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    h1 { color: #333; }
    .form-container { background: #fff; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .form-container h3 { margin-top: 0; }
    video { width: 100%; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Hazır Sifariş Formları</h1>
  <div id="forms-list"></div>

  <script>
    fetch('https://mahnisifarisim-az.onrender.com/api/formlar')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('forms-list');
        if (!Array.isArray(data.forms)) return container.innerHTML = '<p>Form tapılmadı.</p>';
        container.innerHTML = '';
        data.forms.forEach((form, index) => {
          const el = document.createElement('div');
          el.className = 'form-container';
          el.innerHTML = `
            <h3>${form.title || 'Başlıq yoxdur'}</h3>
            <ul>${
              form.questions.map(q => `<li>${q}</li>`).join('')
            }</ul>
            ${form.video ? `<video controls src="${form.video}"></video>` : ''}
          `;
          container.appendChild(el);
        });
      })
      .catch(() => {
        document.getElementById('forms-list').innerHTML = '<p>Xəta baş verdi. Zəhmət olmasa yenidən yoxlayın.</p>';
      });
  </script>
</body>
</html>
