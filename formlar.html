<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sifari≈ü Formlarƒ±</title>
  <style>
    body {
      background-color: #6A1B9A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .form-block {
      background: #9932CC;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
      text-align: left;
    }
    .form-block h2 {
      text-align: center;
      color: #fff;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    button {
      background-color: #BA55D3;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìù Hazƒ±r Sifari≈ü Formlarƒ±</h1>
  <div id="formContainer">Y√ºkl…ônir...</div>

  <script>
    function sendWhatsApp(formId, title) {
      const form = document.getElementById(formId);
      const inputs = form.querySelectorAll("input, textarea");
      let message = "üìù " + title + "\n";
      inputs.forEach((el, i) => {
        if (el.value.trim()) {
          message += (i+1) + "Ô∏è‚É£ " + el.value.trim() + "\n";
        }
      });
      const phone = "994507142403";
      const url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(message);
      window.location.href = url;
    }

    fetch("https://mahnisifarisim-az.onrender.com/api/formlar?t=" + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("formContainer");
        container.innerHTML = "";
        data.forms.forEach((form, i) => {
          const formId = "form" + i;
          const block = document.createElement("div");
          block.className = "form-block";
          block.innerHTML = \`
            <h2>\${form.title}</h2>
            \${form.video ? '<video controls src="' + form.video + '"></video>' : ''}
            <form id="\${formId}">\` +
            form.questions.map((q, j) => \`
              <label>\${j+1}Ô∏è‚É£ \${q}</label>
              <textarea rows="2"></textarea>\`).join("") + \`
              <button type="button" onclick="sendWhatsApp('\${formId}', '\${form.title}')">T…ôsdiql…ô v…ô G√∂nd…ôr</button>
            </form>
          \`;
          container.appendChild(block);
        });
      })
      .catch(err => {
        document.getElementById("formContainer").innerHTML = "<p style='color:red;'>X…ôta ba≈ü verdi.</p>";
      });
  </script>
</body>
</html>
