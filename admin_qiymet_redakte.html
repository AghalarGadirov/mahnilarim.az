<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äì Qiym…ôt Redakt…ô</title>
  <style>
    body {
      background-color: #4A148C;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      background-color: #6A1B9A;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
    }
    .card button {
      margin-right: 10px;
      background-color: #D81B60;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #saveButton {
      display: block;
      margin: 20px auto;
      background-color: #00C853;
    }
  </style>
</head>
<body>
  <h1>üí∞ Qiym…ôt Redakt…ôsi</h1>
  <div id="cards"></div>

  <label for="endTime">‚è≥ Endirim Bitm…ô Vaxtƒ±:</label>
  <input type="datetime-local" id="endTime">

  <button id="saveButton" onclick="saveChanges()">Yadda saxla</button>

  <script>
    const cardsContainer = document.getElementById("cards");

    fetch("https://mahnisifarisim-az.onrender.com/api/qiymet")
      .then(res => res.json())
      .then(data => {
        data.items.forEach(item => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <input class="title" placeholder="Ba≈ülƒ±q" value="${item.title}">
            <input class="oldPrice" placeholder="∆èvv…ôlki Qiym…ôt" value="${item.oldPrice}">
            <input class="newPrice" placeholder="Endirimli Qiym…ôt" value="${item.newPrice}">
          `;
          cardsContainer.appendChild(div);
        });
        document.getElementById("endTime").value = new Date(data.endTime).toISOString().slice(0,16);
      });

    function saveChanges() {
      const data = {
        endTime: document.getElementById("endTime").value,
        items: [...document.querySelectorAll(".card")].map(card => ({
          title: card.querySelector(".title").value,
          oldPrice: card.querySelector(".oldPrice").value,
          newPrice: card.querySelector(".newPrice").value
        }))
      };

      fetch("https://mahnisifarisim-az.onrender.com/api/qiymet", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => {
        if (res.ok) showSavedMessage();
        else throw new Error("X…ôta ba≈ü verdi");
      })
      .catch(() => alert("‚ùå X…ôta ba≈ü verdi"));
    }

    function showSavedMessage() {
      const msg = document.createElement("div");
      msg.innerText = "‚úÖ D…ôyi≈üiklikl…ôr yadda saxlanƒ±ldƒ±";
      msg.style.position = "fixed";
      msg.style.bottom = "30px";
      msg.style.right = "30px";
      msg.style.padding = "10px 20px";
      msg.style.backgroundColor = "#4CAF50";
      msg.style.color = "white";
      msg.style.borderRadius = "8px";
      msg.style.zIndex = "1000";
      document.body.appendChild(msg);
      setTimeout(() => msg.remove(), 3000);
    }
  </script>
</body>
</html>
