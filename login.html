<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Panelə Giriş</h2>
    <input type="text" id="username" placeholder="İstifadəçi adı" />
    <input type="password" id="password" placeholder="Şifrə" />
    <button onclick="login()">Giriş</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "aga.gadirov" && password === "fuadyaxsioglandi02") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "admin_index.html";
      } else {
        document.getElementById("error").innerText = "İstifadəçi adı və ya şifrə yanlışdır.";
      }
    }

    // Əgər artıq giriş edilibsə, birbaşa yönləndir
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "admin_index.html";
    }
  </script>
</body>
</html>
