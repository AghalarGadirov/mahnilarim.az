
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4A148C;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6A1B9A;
    }
    .error {
      color: red;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Giriş</h2>
    <input type="text" id="username" placeholder="İstifadəçi adı">
    <input type="password" id="password" placeholder="Şifrə">
    <button onclick="login()">Giriş</button>
    <p class="error" id="errorMsg">İstifadəçi adı və ya şifrə yanlışdır!</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if (username === 'aga.gadirov' && password === 'fuadyaxsioglandi02') {
        sessionStorage.setItem('loggedIn', 'true');
        window.location.href = 'admin_index.html';
      } else {
        errorMsg.style.display = 'block';
      }
    }

    if (sessionStorage.getItem('loggedIn') === 'true') {
      window.location.href = 'admin_index.html';
    }
  </script>
</body>
</html>
