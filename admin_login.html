
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>Admin Giriş</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: #4A148C;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #6A1B9A;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #6A1B9A;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Girişi</h2>
    <input type="text" id="username" placeholder="İstifadəçi adı" />
    <input type="password" id="password" placeholder="Şifrə" />
    <button onclick="login()">Daxil ol</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "aga.gadirov" && pass === "fuadyaxsioglandi02") {
        localStorage.setItem("adminAccess", "true");
        window.location.href = "admin_index.html";
      } else {
        document.getElementById("error").innerText = "İstifadəçi adı və ya şifrə yalnışdır!";
      }
    }

    if (localStorage.getItem("adminAccess") === "true") {
      window.location.href = "admin_index.html";
    }
  </script>
</body>
</html>
