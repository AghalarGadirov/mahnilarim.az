<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>📝 Formlar və Mahnılar Paneli</title>
  <style>
    body {
      background-color: #6A1B9A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .section {
      background-color: #9932CC;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 750px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .remove-btn {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .remove-btn:hover {
      background-color: #c62828;
    }
    .add-btn, .save-btn {
      background-color: #BA55D3;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    .save-btn:hover, .add-btn:hover {
      background-color: #9b3bb8;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📝 Formlar və Mahnılar Paneli</h1>

  <div id="formContainer"></div>
  <button class="add-btn" onclick="addForm()">+ Yeni Form Əlavə Et</button>
  <button class="save-btn" onclick="saveChanges()">💾 Yadda Saxla</button>

  <script>
    let forms = [
      {
        title: "Uşaq Mahnısı",
        questions: [
          "Uşağın adı və yaşı",
          "Uşağın sevdiyi rəng və heyvan",
          "Mahnıda hansı duyğular vurğulansın?"
        ],
        song: null
      },
      {
        title: "Sevgiliyə Mahnı",
        questions: [
          "Sevgilinizin adı",
          "Ən yadda qalan xatirəniz hansıdır?",
          "Mahnıda hansı sözlər keçsin?"
        ],
        song: null
      },
      {
        title: "Valideynə Hədiyyə Mahnı",
        questions: [
          "Hədiyyə ediləcək valideynin adı",
          "Onunla bağlı ən dəyərli xatirəniz",
          "Sevgi dolu ifadələr daxil edilsinmi?"
        ],
        song: null
      }
    ];

    function renderForms() {
      const container = document.getElementById("formContainer");
      container.innerHTML = "";
      forms.forEach((form, formIndex) => {
        const formDiv = document.createElement("div");
        formDiv.className = "section";
        formDiv.innerHTML = `
          <label>Form Başlığı:</label>
          <input type="text" value="${form.title}" onchange="forms[${formIndex}].title = this.value">
        `;

        form.questions.forEach((q, qIndex) => {
          formDiv.innerHTML += `
            <label>Sual ${qIndex + 1}:</label>
            <input type="text" value="${q}" onchange="forms[${formIndex}].questions[${qIndex}] = this.value">
            <button class="remove-btn" onclick="removeQuestion(${formIndex}, ${qIndex})">❌ Sualı Sil</button>
          `;
        });

        formDiv.innerHTML += `
          <button class="add-btn" onclick="addQuestion(${formIndex})">+ Sual Əlavə Et</button>
          <label>🎵 Nümunə Mahnı:</label>
          <input type="file" accept="audio/*" onchange="setSong(event, ${formIndex})">
          ${form.song ? `<audio controls src="${URL.createObjectURL(form.song)}"></audio>
          <button class="remove-btn" onclick="removeSong(${formIndex})">❌ Mahnını Sil</button>` : ''}
          <button class="remove-btn" onclick="removeForm(${formIndex})">🗑️ Formu Sil</button>
        `;
        container.appendChild(formDiv);
      });
    }

    function addForm() {
      forms.push({ title: "Yeni Form", questions: [], song: null });
      renderForms();
    }

    function removeForm(index) {
      forms.splice(index, 1);
      renderForms();
    }

    function addQuestion(formIndex) {
      forms[formIndex].questions.push("");
      renderForms();
    }

    function removeQuestion(formIndex, qIndex) {
      forms[formIndex].questions.splice(qIndex, 1);
      renderForms();
    }

    function setSong(event, formIndex) {
      const file = event.target.files[0];
      if (file) {
        forms[formIndex].song = file;
        renderForms();
      }
    }

    function removeSong(formIndex) {
      forms[formIndex].song = null;
      renderForms();
    }

    function saveChanges() {
      console.log("Yadda saxlanılanlar:", forms);
      alert("Dəyişikliklər saxlanıldı (yalnız demo)");
    }

    renderForms();
  </script>
</body>
</html>
