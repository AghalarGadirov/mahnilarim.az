
<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formlar Redakt…ô Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #4A148C;
      color: white;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .form-box {
      background: #7B1FA2;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .form-box h3 {
      margin-top: 0;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #D81B60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #AD1457;
    }
    .field-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h2>üìù Formlar Redakt…ô Paneli</h2>
  <div id="forms-container"></div>
  <div style="text-align:center; margin-top:20px;">
    <button onclick="saveForms()">‚úÖ Yadda saxla</button>
  </div>

  <script>
    let data = [];

    async function loadForms() {
      const res = await fetch('https://mahnisifarisim-az.onrender.com/api/formlar');
      data = await res.json();
      renderForms();
    }

    function renderForms() {
      const container = document.getElementById('forms-container');
      container.innerHTML = '';
      data.forEach((form, i) => {
        const div = document.createElement('div');
        div.className = 'form-box';
        div.innerHTML = \`
          <h3>\${form.title}</h3>
          <label>N√ºmun…ô Mahnƒ± Linki:</label>
          <input type="text" value="\${form.song}" onchange="data[\${i}].song = this.value" />
          <div id="fields-\${i}">
            \${form.fields.map((field, j) => \`
              <div class="field-item">
                <input type="text" value="\${field.label}" onchange="data[\${i}].fields[\${j}].label = this.value" />
                <select onchange="data[\${i}].fields[\${j}].type = this.value">
                  <option value="text" \${field.type === 'text' ? 'selected' : ''}>Text</option>
                  <option value="textarea" \${field.type === 'textarea' ? 'selected' : ''}>Textarea</option>
                </select>
                <button onclick="removeField(\${i}, \${j})">‚ùå</button>
              </div>
            \`).join('')}
          </div>
          <button onclick="addField(\${i})">‚ûï Yeni sual …ôlav…ô et</button>
        \`;
        container.appendChild(div);
      });
    }

    function addField(index) {
      data[index].fields.push({ label: "Yeni sual", type: "text" });
      renderForms();
    }

    function removeField(i, j) {
      data[i].fields.splice(j, 1);
      renderForms();
    }

    async function saveForms() {
      const res = await fetch('https://mahnisifarisim-az.onrender.com/api/formlar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });
      if (res.ok) {
        alert('Formlar yadda saxlanƒ±ldƒ±!');
      } else {
        alert('X…ôta ba≈ü verdi!');
      }
    }

    loadForms();
  </script>
</body>
</html>
