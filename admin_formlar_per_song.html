<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <title>üìù Formlar v…ô Mahnƒ±lar Paneli</title>
  <style>
    body {
      background-color: #6A1B9A;
      color: white;
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    .section {
      background-color: #9932CC;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 750px;
      text-align: left;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    .remove-btn {
      background-color: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .remove-btn:hover { background-color: #c62828; }
    .add-btn, .save-btn {
      background-color: #BA55D3;
      border: none;
      border-radius: 5px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    .save-btn:hover, .add-btn:hover { background-color: #9b3bb8; }
  </style>
</head>
<body>
  <h1>üìù Formlar v…ô Mahnƒ±lar Paneli</h1>

  <div id="formContainer"></div>
  <button class="add-btn" onclick="addForm()">+ Yeni Form ∆èlav…ô Et</button>
  <button class="save-btn" onclick="saveChanges()">üíæ Yadda Saxla</button>

  <script>
    let forms = [];

    function createFormElement(form, formIndex) {
      const formDiv = document.createElement("div");
      formDiv.className = "section";

      const titleLabel = document.createElement("label");
      titleLabel.innerText = "Form Ba≈ülƒ±ƒüƒ±:";
      formDiv.appendChild(titleLabel);

      const titleInput = document.createElement("input");
      titleInput.value = form.title;
      titleInput.onchange = () => forms[formIndex].title = titleInput.value;
      formDiv.appendChild(titleInput);

      form.questions.forEach((q, qIndex) => {
        const questionLabel = document.createElement("label");
        questionLabel.innerText = `Sual ${qIndex + 1}:`;
        formDiv.appendChild(questionLabel);

        const questionInput = document.createElement("input");
        questionInput.value = q;
        questionInput.onchange = () => forms[formIndex].questions[qIndex] = questionInput.value;
        formDiv.appendChild(questionInput);

        const removeQBtn = document.createElement("button");
        removeQBtn.innerText = "‚ùå Sualƒ± Sil";
        removeQBtn.className = "remove-btn";
        removeQBtn.onclick = () => {
          forms[formIndex].questions.splice(qIndex, 1);
          renderForms();
        };
        formDiv.appendChild(removeQBtn);
      });

      const addQBtn = document.createElement("button");
      addQBtn.innerText = "+ Sual ∆èlav…ô Et";
      addQBtn.className = "add-btn";
      addQBtn.onclick = () => {
        forms[formIndex].questions.push("");
        renderForms();
      };
      formDiv.appendChild(addQBtn);

      const videoLabel = document.createElement("label");
      videoLabel.innerText = "üé• Video fayl:";
      formDiv.appendChild(videoLabel);

      const videoInput = document.createElement("input");
      videoInput.value = form.video || "";
      videoInput.onchange = () => forms[formIndex].video = videoInput.value;
      formDiv.appendChild(videoInput);

      const removeFormBtn = document.createElement("button");
      removeFormBtn.innerText = "üóëÔ∏è Formu Sil";
      removeFormBtn.className = "remove-btn";
      removeFormBtn.onclick = () => {
        forms.splice(formIndex, 1);
        renderForms();
      };
      formDiv.appendChild(removeFormBtn);

      return formDiv;
    }

    function renderForms() {
      const container = document.getElementById("formContainer");
      container.innerHTML = "";
      forms.forEach((form, i) => {
        const formElement = createFormElement(form, i);
        container.appendChild(formElement);
      });
    }

    function addForm() {
      forms.push({ title: "Yeni Form", questions: [], video: "" });
      renderForms();
    }

    function saveChanges() {
      fetch("https://mahnisifarisim-az.onrender.com/api/formlar", {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ forms })
      })
      .then(res => res.json())
      .then(res => alert(res.message || "D…ôyi≈üiklikl…ôr yadda saxlandƒ±!"))
      .catch(() => alert("X…ôta ba≈ü verdi!"));
    }

    fetch("https://mahnisifarisim-az.onrender.com/api/formlar")
      .then(res => res.json())
      .then(data => {
        forms = data.forms;
        renderForms();
      });
  </script>
</body>
</html>
