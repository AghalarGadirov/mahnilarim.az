</head>
<body>
  <h1>ğŸ“ Formlar vÉ™ MahnÄ±lar Paneli</h1>

  <div id="formContainer"></div>
  <button class="add-btn" onclick="addForm()">+ Yeni Form ÆlavÉ™ Et</button>

  <script>
    let forms = [
      {
        title: "UÅŸaq MahnÄ±sÄ±",
        questions: [
          "UÅŸaÄŸÄ±n adÄ± vÉ™ yaÅŸÄ±",
          "UÅŸaÄŸÄ±n sevdiyi rÉ™ng vÉ™ heyvan",
          "MahnÄ±da hansÄ± duyÄŸular vurÄŸulansÄ±n?"
        ],

      {
        title: "SevgiliyÉ™ MahnÄ±",
        questions: [
          "Sevgilinizin adÄ±",
          "Æn yadda qalan xatirÉ™niz hansÄ±dÄ±r?",
          "MahnÄ±da hansÄ± sÃ¶zlÉ™r keÃ§sin?"
        ],
        song: null
      },
      {
        title: "ValideynÉ™ HÉ™diyyÉ™ MahnÄ±",
        questions: [
          "HÉ™diyyÉ™ edilÉ™cÉ™k valideynin adÄ±",
          "Onunla baÄŸlÄ± É™n dÉ™yÉ™rli xatirÉ™niz",
          "Sevgi dolu ifadÉ™lÉ™r daxil edilsinmi?"
        ],
        song: null
      }
    ];

    function renderForms() {
      const container = document.getElementById("formContainer");
      container.innerHTML = "";
      forms.forEach((form, formIndex) => {
        const formDiv = document.createElement("div");
        formDiv.className = "section";
        formDiv.innerHTML = `
          <label>Form BaÅŸlÄ±ÄŸÄ±:</label>
          <input type="text" value="${form.title}" onchange="forms[${formIndex}].title = this.value">
        `;

        form.questions.forEach((q, qIndex) => {
          formDiv.innerHTML += `
            <label>Sual ${qIndex + 1}:</label>
            <input type="text" value="${q}" onchange="forms[${formIndex}].questions[${qIndex}] = this.value">
            <button class="remove-btn" onclick="removeQuestion(${formIndex}, ${qIndex})">âŒ SualÄ± Sil</button>
          `;
        });

        formDiv.innerHTML += `
          <button class="add-btn" onclick="addQuestion(${formIndex})">+ Sual ÆlavÉ™ Et</button>
          <label>ğŸµ NÃ¼munÉ™ MahnÄ±:</label>
          <input type="file" accept="audio/*" onchange="setSong(event, ${formIndex})">
          ${form.song ? `<audio controls src="${URL.createObjectURL(form.song)}"></audio>
          <button class="remove-btn" onclick="removeSong(${formIndex})">âŒ MahnÄ±nÄ± Sil</button>` : ''}
          <button class="remove-btn" onclick="removeForm(${formIndex})">ğŸ—‘ï¸ Formu Sil</button>
        `;
        container.appendChild(formDiv);
      });
    }

    function addForm() {
      forms.push({ title: "Yeni Form", questions: [], song: null });
      renderForms();
    }

    function removeForm(index) {
      forms.splice(index, 1);
      renderForms();
    }

    function addQuestion(formIndex) {
      forms[formIndex].questions.push("");
      renderForms();
    }

    function removeQuestion(formIndex, qIndex) {
      forms[formIndex].questions.splice(qIndex, 1);
      renderForms();
    }

    function setSong(event, formIndex) {
      const file = event.target.files[0];
      if (file) {
        forms[formIndex].song = file;
        renderForms();
      }
    }

    function removeSong(formIndex) {
      forms[formIndex].song = null;
      renderForms();
    }

    function saveChanges() {
      console.log("Yadda saxlanÄ±lanlar:", forms);
      alert("DÉ™yiÅŸikliklÉ™r saxlanÄ±ldÄ± (yalnÄ±z demo)");

  </script>
</body>
